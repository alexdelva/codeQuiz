<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <h3>View Highscores</h3>

        <p class="hidden" id="timer">Time: 30
        </p>
    </header>
    <main>
        <section id="intro-section">
            <h1> Coding Quiz Challenge</h1>
            <p>Welcome to the coding quiz challenge. Complete the questions in the fastest time to recieve a highscore!
            </p>
            <button id="start-btn">Start Quiz!</button>
        </section>

        <section id="question-section" class="hidden">
            <h2 id="question"></h2>
            <ul>
                <li><button class="choices">Choice 1</button></li>
                <li><button class="choices">Choice 2</button></li>
                <li><button class="choices">Choice 3</button></li>
                <li><button class="choices">Choice 4</button></li>
            </ul>
        </section>


        <section id="initial-section" class="hidden">
            <h2>All Done!</h2>
            <p>Your final score is: <label for="" id="score">00</label></p>
            <p>
                Enter Initials: <input type="text" id="initial-input">

                <button id="save-btn">Save</button>
            </p>
        </section>



        <section id="highscore-section" class="hidden">
            <ol>
                <li>00</li>
            </ol>
            <button class="choices" id="go-back">Go Back</button>
            <button class="choices" id="clear-history">Clear History</button>
        </section>
    </main>
</body>
<script src="./Assets/js/script.js"></script>

</html>
